<section class="order">
  <div class="container order__container">
    <div class="order__left">
      <h2 class="order__title">
        Sign up for a course with a 10% discount
      </h2>
      <p class="order__descr">
        The promotion is valid until March 10, 2022
      </p>
    </div>
    <div class="order__right">
      <form action="#" class="form order__form">
        <label class="form__label">
          <input type="text" name="Имя" class="input-reset form__input input-name" placeholder="Name">
        </label>
        <label class="form__label">
          <input type="tel" name="Телефон" class="input-reset form__input input-tel" placeholder="Phone">
        </label>
        <label class="form__label">
          <input type="email" name="E-mail" class="input-reset form__input input-email" placeholder="E-mail">
        </label>
        <button class="btn-reset btn btn--dark form__btn">Send</button>
      </form>
    </div>
  </div>
</section>
